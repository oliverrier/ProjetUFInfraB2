version: '3'
services:

  prometheus:
    image: prom/prometheus:v2.1.0
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/var/lib/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      grafana:
        aliases:
          - prometheus

  grafana:
    image: grafana/grafana:latest
    ports:
      - '3000:3000'
    user: '0'
    links:
      - prometheus
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      grafana:
        aliases:
          - grafana


volumes:
  grafana-data:
  prometheus-data:


networks:
  grafana: